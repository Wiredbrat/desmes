<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desmes is a kanban style task management tool.">
  <title>Desmes- Kanban Board </title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="toggler" title="menu">
      <div>â˜°</div>
    </div>
    <div class="logo">Desmes</div>
  </header>
  <div class="sidebar transition">
  </div>
  <div class="add-task" title="add">
    <p>+</p>
  </div>
  <div class="container grid">
    <div class="task-column">
      <h2>To Do</h2>
      <div class="to-do tasks" id="to-do-task">

      </div>
    </div>
    <div class="task-column">
      <h2>Ongoing</h2>
      <div class=" tasks" id="process-task">

      </div>
    </div>
    <div class="task-column">
      <h2>Completed</h2>
      <div class=" tasks" id="completed-task">

      </div>
    </div>
  </div>

  <div class="modal">
    <div class="modal-container">
      <p>Add Task</p>
      <input class="write-task" type="text" placeholder="type something..">
      <button class="add-task-btn" type="button">Click to Add</button>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
